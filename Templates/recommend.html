<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Recommender System</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3
 .7/dist/css/bootstrap.min.css"
 integrity=" sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz
 /K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
  .text-white{
      color:white
  }

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
      <a class="navbar-brand">Medicine Recommendation System </a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white">Recommend medicine </h1>
            <form action="/recommend_medicines" >
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>

          {% if data %}

          {% for i in data%}
             <div class="col-ms-3" style="margin-top:50px">
               <div class="card">
                 <div class="card-body">
                   <p class="text-white">{{i[0]}}</p>
                   <h4 class="text-white">{{i[1]}}</h4>
               </div>
              </div>
            </div>
          {% endfor %}

          {% endif %}
      </div>
    </div>

</body>
</html>
